<body>
	<div class="container">
		<header>
			<h1> "To do list" </h1>
			
			<!-- Add a form-->
			<form class="new-task">
				<input type="text" name="text" placeholder="Type here to add tasks">
			</form>
		</header>


		<!-- ul stand for unordered list-->
		<ul>
			<!-- {{#each tasks}} means iterate over all objcts in the list 'tasks' -->
			{{#each tasks}}
				{{> task}}
			{{/each}}
		</ul>
	</div>
</body>

<template name="task">
	<li>{{text}}</li>
</template>
